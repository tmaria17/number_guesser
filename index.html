<!DOCTYPE html>

<html>
  <head>
  <title> Number Guesser </title>
  </head>
  <body>
    <script type="text/javascript" src= "script.js"></script>

    <h1 align = "center">Number Guesser</h1>
    <div class = "guess-field">
      <input class="guess-input" id="guess-number" type="text" placeholder= "Enter a number"></input>
    </div>
    <div class = "buttons">
      <button id = "reset-button" onclick="clearForm()"> Clear</button>
      <button id = "reset-game-button" onclick="resetGame()">Reset the Game</button>
      <button id = "guess-button" onclick="checkGuess()">Submit Your Guess</button>
    </div>


    <p id= "message"></p>

  </body>
</html>
