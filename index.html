<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

  <title>Number Guesser</title>
  </head>
  <body>
    <nav>
      <h1 align="center"><span class="number">Number</span> <span class="guesser">Guesser</span></h1>
    </nav>
    <div class="range-div">
      <p class="game-instructions">Enter your desired range, every time you guess the correct number <br />
                                    you will level up and the range will increase by ten. You may clear <br />
                                    your guess or reset the game at any time once you start. Good luck!</p>
    </div>
      <div class="form-inputs">
       <input type='text' class='min-range' id="min" placeholder="Minimum"></input>
       <input type='text' class='max-range' id="max" placeholder="Maximum"></input>
       <button id="range-button" class="buttons" onclick="generateNumberInRange()" >Set Range</button><br>
     </div>
     <br />
    <div class="guess-field">
      <input class="guess-input" id="guess-number" type="text" placeholder= "Enter a number"></input>
    </div>
    <br />
    <div class="buttons-div">
      <button class="buttons disabled" id="reset-button" onclick="clearForm()" disabled> Clear</button>
      <button class="buttons disabled" id="reset-game-button" onclick="resetGame()" disabled>Reset the Game</button>
      <button class="buttons" id="guess-button" onclick="checkGuess()">Submit Your Guess</button>
    </div>
    <p id="message" align="center"></p>
    <script type="text/javascript" src= "script.js"></script>

  </body>
</html>
